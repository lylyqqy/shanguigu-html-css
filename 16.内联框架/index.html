<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 
        使用内联框架可以引入一个外部的页面
        使用iframe来创建一个内联框架
        属性：src:指向一个外部页面的路径，可以使用相对路径
        不推荐使用（因为内联框架中的内容不会被搜索引擎所检索）
     -->
     <h1>我是index</h1>
     <a href="https://baidu.com" target="tom">我是一个超链接</a>
    <iframe src="index02.html" name="tom" frameborder="0"></iframe>
</body>
</html>
